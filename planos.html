<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gl APIS - Planos</title>
  <style>
    :root {
      --bg-overlay: rgba(11, 11, 11, 0.55);
      --card-bg: rgba(28, 28, 28, 0.55);
      --text: #e0e8f0;
      --accent: #1e90ff; /* Azul */
      --accent-hover: #60b6ff;
      --muted: #a0b8ff;
      --shadow: 0 0 20px #1e90ffaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background:
        linear-gradient(var(--bg-overlay), var(--bg-overlay)),
        url('https://i.ibb.co/WNjrW50Y/d080a299b0d124ea6fdaa6fcf5eb6427.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      margin-bottom: 50px;
      text-align: center;
      text-shadow: 0 0 10px var(--accent);
    }

    header h1 {
      font-size: 3rem;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }

    .plan {
      background: var(--card-bg);
      backdrop-filter: saturate(180%) blur(15px);
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: var(--shadow);
      border: 1px solid rgba(30, 144, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .plan:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px var(--accent-hover);
      border-color: var(--accent-hover);
    }

    .plan h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent);
    }

    .plan ul {
      list-style: none;
      margin-bottom: 25px;
    }

    .plan ul li {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .plan button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px transparent;
    }

    .plan button:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent-hover);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
      text-shadow: 0 0 3px rgba(30, 144, 255, 0.4);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gl API - Planos</h1>
  </header>

  <section class="plans">
    <div class="plan">
      <h2>1000 Requests</h2>
      <ul><li>R$ 1,00</li></ul>
      <button onclick="window.location.href='https://wa.me/557388623906?text=Quero%201000%20requests'">Adquirir</button>
    </div>

    <div class="plan">
      <h2>5000 Requests</h2>
      <ul><li>R$ 2,00</li></ul>
      <button onclick="window.location.href='https://wa.me/557388623906?text=Quero%205000%20requests'">Adquirir</button>
    </div>

    <div class="plan">
      <h2>10000 Requests</h2>
      <ul><li>R$ 3,00</li></ul>
      <button onclick="window.location.href='https://wa.me/557388623906?text=Quero%2010000%20requests'">Adquirir</button>
    </div>

    <div class="plan">
      <h2>PATROCINAR</h2>
      <ul>
        <li>+1 VIP</li>
        <li>5K Requests</li>
        <li>R$ 4,00</li>
      </ul>
      <button onclick="window.location.href='https://wa.me/557388623906?text=Quero%20ser%20patrocinador'">Adquirir</button>
    </div>
  </section>

  <footer>
    Â© 2025 Gl APIS - Todos os direitos reservados.
  </footer>

</body>
</html>
